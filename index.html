<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #111;
        }

        main {
            padding: 20px;
        }

        .section {
            display: none;
        }

        .section h2 {
            color: #4CAF50;
        }

        form label {
            display: block;
            margin-top: 10px;
        }

        form input, form select, form button {
            margin-top: 5px;
            padding: 5px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Healthcare System</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#" onclick="showSection('registration')">Patient Registration</a></li>
            <li><a href="#" onclick="showSection('appointments')">Book Appointment</a></li>
            <li><a href="#" onclick="showSection('records')">Medical Records</a></li>
        </ul>
    </nav>

    <main>
        <section id="registration" class="section">
            <h2>Patient Registration</h2>
            <form id="registrationForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <label for="contact">Contact:</label>
                <input type="tel" id="contact" name="contact" required>
                <button type="submit">Register</button>
            </form>
        </section>

        <section id="appointments" class="section">
            <h2>Book Appointment</h2>
            <form id="appointmentForm">
                <label for="patientName">Patient Name:</label>
                <input type="text" id="patientName" name="patientName" required>
                <label for="doctor">Doctor:</label>
                <select id="doctor" name="doctor" required>
                    <option value="dr_smith">Dr. Smith</option>
                    <option value="dr_jones">Dr. Jones</option>
                </select>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                <button type="submit">Book Appointment</button>
            </form>
        </section>

        <section id="records" class="section">
            <h2>Medical Records</h2>
            <form id="recordSearchForm">
                <label for="searchName">Patient Name:</label>
                <input type="text" id="searchName" name="searchName" required>
                <button type="submit">Search</button>
            </form>
            <div id="recordResults"></div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('registrationForm').addEventListener('submit', function(event) {
                event.preventDefault();
                alert('Patient registered successfully!');
                this.reset();
            });

            document.getElementById('appointmentForm').addEventListener('submit', function(event) {
                event.preventDefault();
                alert('Appointment booked successfully!');
                this.reset();
            });

            document.getElementById('recordSearchForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const searchName = document.getElementById('searchName').value;
                document.getElementById('recordResults').innerHTML = `<p>Records for ${searchName}</p>`;
            });
        });

        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.style.display = 'none');
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</body>
</html>
